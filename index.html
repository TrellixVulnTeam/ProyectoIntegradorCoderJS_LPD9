<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Suarez">
    <meta name="copyright" content="Propietario del copyright">
    <title>HOME BANKING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="shortcut icon" href="./assets/icons/shortcut_banco.png">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59522a8396.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-sm-4 bg-dark mt-5 rounded shadow container-login h-25" id="form-login">
        <div class="row align-items-stretch">
            <div class="col">
                <h2 class="text-center pt-4">HOMEBANKING LOGIN</span></h2>

                <form class="form-login p-4" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingrese su correo electrónico" id="correo">
                        <p class="warning-email" id="warning-email"></p>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" minlength="8" maxlength="10" id="contraseña">
                        <p class="warning-password" id="warning-password"></p>
                    </div>
                    <div class="d-grid">
                        <input type="button" value="INICIAR SESIÓN" class="btn btn-primary" name="" id="iniciar-sesion">
                        <!-- <button type="submit" class="btn btn-primary"><a class="inicio-sesion" href="/home.html">Iniciar Sesión</a></button> -->
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta?</span> <a class="linkLogin" id="registrame">REGÍSTRATE</a>
                        <a class="linkLogin" href="#" id="recuperar-contraseña">RECUPERAR CONTRASEÑA</a>
                    </div>

                </form>

                <!-- Login con redes sociales -->
                <div class="container w-100 my-0 form-login pb-3">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1" id="boton-facebook">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/icons/icono_facebook.png" alt="icono facebook" width="28px" height="28px">
                                    </div>
                                    <div class="col-12 col-md-10 text-center my-0">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1" id="boton-instagram">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./assets/icons/icono_instagram.png" alt="icono facebook" width="28px" height="28px">
                                    </div>
                                    <div class="col-12 col-md-10 text-center my-0">
                                        Instagram
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
