<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECUPERAR CONTRASEÑA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/icons/shortcut_banco.png">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59522a8396.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="form-registro-usuario">
        <h4>RECUPERAR CONTRASEÑA DE USUARIO</h4>
        <input class="controls" type="email" name="correo" id="correoRegistro" placeholder="Ingrese su correo electrónico">
        <input class="controls" type="password" name="contraseña" id="contraseñaRegistro" placeholder="Ingrese su nueva contraseña" maxlength="10">
        <input class="controls" type="password" name="contraseña" id="contraseñaNuevaRegistro" placeholder="Ingrese nuevamente su contraseña" maxlength="10">
        <input class="botonRegistrar" type="button" value="RECUPERAR CONTRASEÑA" id="botonRecuperar">
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>    
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/assets/js/scriptRecuperarContraseña.js"></script>
</body>
</html>
